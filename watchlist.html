<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <h1>My Watchlist</h1>
        <a href="./index.html"><p>Search for movies</p></a>
    </header>
    <main>
        <section>
            <form id="search-bar">
                <div id="search-icon"></div>
                <input id="search-input" type="text" name="query" placeholder="Searching something with no data" required>
                <button id="search-button" type="submit">Search</button>
            </form>
        </section>
        <section id="search-results">
            <div id="toggle-empty">
                <img id="empty" src="./icons/film.png" alt="" />
                <p id="empty-text">Start exploring</p>
            </div>
        </section>
    </main>
    </div>
    <script>
        console.log(JSON.parse(localStorage.getItem("savedResultHTML")));
        loadSavedResults();
        // Function to load the saved HTML from localStorage and display it
        function loadSavedResults() {
            const savedResults = JSON.parse(localStorage.getItem("savedResultHTML"));
            const searchResultsContainer = document.getElementById("search-results");
            if (savedResults) {
            // Remove the empty state if there are saved results
                document.getElementById("toggle-empty").style.display = "none";
                savedResults.forEach(html => {
                    searchResultsContainer.innerHTML += html;
                });
            } else {
                document.getElementById("toggle-empty").innerHTML = ``;
            }
        }
    </script>
</body>
</html>
